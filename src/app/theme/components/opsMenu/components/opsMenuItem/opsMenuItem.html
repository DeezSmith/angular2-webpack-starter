<li class="sidebar-item" *ngIf="!menuItem.hidden" [title]="menuItem.title" [ngClass]="{'al-sidebar-list-item': !child, 'ba-sidebar-sublist-item': child, 'selected': menuItem.selected && !menuItem.expanded, 'treeview': menuItem.children, 'ba-sidebar-item-expanded': menuItem.expanded}">


	<a *ngIf="!menuItem.children" (mouseenter)="onHoverItem($event, item)" [href]="menuItem.url" [target]="menuItem.target" class="al-sidebar-list-link">
		<i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i><span>{{ menuItem.title }}</span>
	</a>

	<a *ngIf="menuItem.children" (mouseenter)="onHoverItem($event, item)" (click)="onToggleSubMenu($event, menuItem)" class="al-sidebar-list-link">
		<i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i><span>{{ menuItem.title }}</span>
		<span class="pull-right-container">
			 <b class="fa pull-right" [ngClass]="{'fa-angle-down': menuItem.expanded, 'fa-angle-up': !menuItem.expanded}"></b>
            </span>
	</a>

	<ul *ngIf="menuItem.children" class="al-sidebar-sublist treeview-menu" [ngClass]="{'slide-right': menuItem.slideRight}">
		<ops-menu-item [menuItem]="subItem"
		               [child]="true"
		               (itemHover)="onHoverItem($event)"
		               (toggleSubMenu)="onToggleSubMenu($event, subItem)"
		               *ngFor="let subItem of menuItem.children"></ops-menu-item>
	</ul>

</li>
